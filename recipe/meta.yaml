{% set name = "go-sqlcmd" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/microsoft/go-sqlcmd/archive/refs/tags/v{{ version }}.tar.gz
  sha256: dc0d6aa4006347640dc3948fbdcab73b4766a36b255c1597b82b623ac551b15f

build:
  number: 0
  script: |
    set -eoux pipefail
    go install -ldflags="-X main.version={{ version }}" ./cmd/modern
    go-licenses save --save_path="./thirdparty" ./cmd/sqlcmd

requirements:
  build:
    - {{ compiler('go') }}
    - go-licenses >=1.2.1

test:
  commands:
    - sqlcmd --help

about:
  home: https://github.com/microsoft/go-sqlcmd
  summary: Native go implementation of sqlcmd
  license: MIT
  license_file:
    - LICENSE
    - thirdparty/

extra:
  recipe-maintainers:
    - dhirschfeld
